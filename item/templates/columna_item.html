{% if record.estado == "ACT" %}

<a href="/item/edit_item/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Editar" /></a>
<a href="/item/asignar_valor_item/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Ver Atributos" /></a>

 {% endif %}

{% if record.estado == "REV" or record.estado == "APROB" %}
    <a href="/item/activar_item/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Activar Item" /></a>
{% endif %}

{% if record.estado == "REV" %}
    <a href="/item/aprobar_item/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Aprobar Item" /></a>
{% endif %}

{% if record.estado == 'BLOQ' %}
    <a href="/solicitudcambio/crear/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Crear Solicitud de Cambio" /></a>
{% endif %}

{% if record.estado != 'BLOQ' %}
<a href="/item/listar_versiones/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Versiones Anteriores" /></a>
<a href="/item/delete_relacion/{{ record.id }}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Eliminar Relaciones" /></a>
{% endif %}

<a href="{% url 'reportes.views.reporte_versiones_item' record.id %}"><input class="btn btn-xs btn-default" type="submit" name="submit" value="Reporte de Versiones" /></a>
