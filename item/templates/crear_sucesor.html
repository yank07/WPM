{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
        <h3>Crear Sucesor</h3>
<div class="row">

        <div class="col-md-4  col-md-offset-4">
            {% if error == True %}
                <p>ERROR: LOS ITEMS DE ESTA FASE NO PUEDEN TENER SUCESORES PUESTO QUE ES LA ULTIMA FASE DEL PROYECTO</p>
            {% else %}

             <form id="crear_sucesor_form" method="post" action="{% url 'item.views.crear_sucesor' id_fase %}">

                {% csrf_token %}
                <table>
                {% crispy form %}
                </table>

                <input type="submit" name="submit" value="Crear Sucesor" />
            </form>
            {% endif %}


        </div>
      </div>

{% endblock %}
