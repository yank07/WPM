{% extends 'admin_proyectos.html' %}
{% load crispy_forms_tags %}
{% load django_bootstrap_breadcrumbs %}



{% block contenido %}
        <h3>Editar Comite</h3>
<div class="row">

        <div class="col-md-4  col-md-offset-4">

             <form id="crear_comite_form" method="post" action="{% url 'solicitudCambio.views.editar_comite' id_comite %}">

                {% csrf_token %}
                <table>
                {% crispy form %}
                </table>

                <input type="submit" name="submit" value="Editar" />
            </form>



        </div>
      </div>

{% endblock %}
