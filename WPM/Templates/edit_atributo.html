{% extends 'admin_tipoitem.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
        <h3>Modificar un tipo de item</h3>
<div class="row">

        <div class="col-md-4  col-md-offset-4">
             <form id="add_atributo_form" method="post" action="{% url 'TipoItemApp.views.edit_atributo' atributo_id %}">

                {% csrf_token %}
                <table>
                {% crispy form %}
                </table>

                <input type="submit" name="submit" value="Modificar Atributo" />
            </form>
            <form id="add_atributo_form" method="post" action="/delete_atributo/{{ atributo_id }}/">
                 {% csrf_token %}
                 <input class="btn btn-default btn-danger" type="submit" name="submit" value="Eliminar" />
            </form>


        </div>
      </div>

{% endblock %}
