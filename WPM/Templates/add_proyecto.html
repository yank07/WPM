{% extends 'admin_proyectos.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
        <h3>Agregar un proyecto</h3>
<div class="row">

        <div class="col-md-4  col-md-offset-4">

             <form id="proyecto_form" method="post" action="/add_proyecto/">

            {% csrf_token %}
            <table>
            {% crispy form %}
            </table>

            <input type="submit" name="submit" value="Crear Proyecto" />
        </form>
        </div>

      </div>

{% endblock %}
