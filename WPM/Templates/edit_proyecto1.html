{% extends 'admin_proyectos.html' %}
{% load crispy_forms_tags %}


{% block listaproyecto %}

<li><a id="link" href='/admin_proyectos'>Listar Proyecto</a></li>

{% endblock %}

{% block contenido %}
        <h3 class="col-md-4  col-md-offset-4">Agregar un proyecto</h3>
<div class="row">

        <div class="col-md-4  col-md-offset-4">
            {{ error }}
             <form id="proyecto_form" method="post" action="/proyectos/{{ id }}/">

            {% csrf_token %}
            <table>
            {% crispy form %}
            </table>

            <input class="btn btn-default" type="submit" name="submit" value="Editar Proyecto" />
        </form>

             <form id="proyecto_form" method="post" action="/proyectos/delete/{{ id }}/">
                 {% csrf_token %}
                 <input class="btn btn-default btn-danger" type="submit" name="submit" value="Eliminar Proyecto" />
                 </form>
        </div>

      </div>

{% endblock %}
